<div class="views">
    <div class="view view-main">

        <div class="pages navbar-fixed">
            <div data-page="provinces" class="page">

                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"><a href="index.html" class="link icon-only " ><i class="fa fa-arrow-left" aria-hidden="true" data-ignore-cache="true" data-force="true"></i></a></div>
                        <div class="center">Galeria de Imagens</div>
                    </div>
                </div>

                <div class="page-content">

                  <div class="content-block-title center">Provincia: {{name}}</div>
                    <div class="content-block">
                      <h2></h2>
                      <div class="row no-gutter">
                        {{#each galleries}}
                        {{#each photos}}
                        <div class="col-100">
                          <img src="http://unitel.omdesignz.com/albums/{{image}}" alt="" width="100%">
                        </div>

                        {{/each}}
                        {{/each}}


                      </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
</div>
